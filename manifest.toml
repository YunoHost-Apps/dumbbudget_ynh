#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dumbbudget"
name = "DumbBudget"
description.en = "stupid simple budget app"
description.fr = "application de budget simple"

version = "1.0.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://www.dumbware.io/"
code = "https://github.com/DumbWareio/DumbBudget"
fund = "https://buymeacoffee.com/dumbware"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/example"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.currency]
    ask.en = "Choose the currency code for transactions"
    ask.fr = "Choisir le code devise pour les transactions"
    type = "select"
    choices = ["USD", "EUR", "GBP", "CHF", "CNY", "JPY"]
    default = "EUR"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/DumbWareio/DumbBudget/archive/10d2f4efad2b4c3f2f00acaa3b861f3fd792ac92.tar.gz"
    sha256 = "97d6127a8e9425b29261cee0a57b83d0c7e579c137143845ddb08dffb32f5983"
    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
