#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dumbbudget"
name = "DumbBudget"
description.en = "stupid simple budget app"
description.fr = "application de budget simple"

version = "2025.03.26~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://www.dumbware.io/"
code = "https://github.com/DumbWareio/DumbBudget"
fund = "https://buymeacoffee.com/dumbware"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "200M"
ram.runtime = "70M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.currency]
    ask.en = "Choose the currency code for transactions"
    ask.fr = "Choisir le code devise pour les transactions"
    type = "select"
    choices = ["CHF", "CNY", "EUR", "GBP", "JPY", "USD"]
    default = "EUR"

    [install.pin]
    ask.en = "Choose an optional PIN protection (4-10 digits)"
    ask.fr = "Choisissez la protection par code PIN en option (4 Ã  10 chiffres)"
    type = "number"
    default = ""

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/DumbWareio/DumbBudget/archive/f7eb792ee69a40844075393b79da7300c5836c06.tar.gz"
    sha256 = "7984a0010e4c432cf6cf702cac3f314d789621021b5319383daf88ab7b850f9c"
    autoupdate.upstream = "https://github.com/DumbWareio/DumbBudget"
    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
